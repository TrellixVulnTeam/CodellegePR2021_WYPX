<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){ //On load, o sea, cuando se cargó la página
            $('.algo').text('Hola :D');
            var param = '/mascota';
            var valor = 1234;
            var query = '?variable=' + valor;
            $.ajax({
                method: 'GET',
                url: '/pruebas/all' + param + query, // /pruebas/mascota?variable=1234
                data: {},
                success: function(data) {
                    $('.algo').append(' - ' + data[0].nombre);
                },
                error: function(error) {

                }
            });
        });
    </script>
    <title>AJAX y JQuery</title>
</head>
<body>
    <h1 class="algo"></h1>
</body>
</html>
