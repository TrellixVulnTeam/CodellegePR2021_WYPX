<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semanticas</title>
</head>
<body>
    <!-- Semantica = conservar una estructura dentro de un sitio web -->
    <!-- Es importante mantener los 3 segmentos de una pag. header, main y footer -->
    <header>
        <nav>
            <h1>Titulo</h1>
        </nav>
    </header>

    <main>
        <section>
            <h1>Titulo en articulo</h1>
            <article>
                Hola en un articulo
            </article>
        </section>
        <article>
            <h1>Titulo en una seccion</h1>
            <section>Hola en una seccion</section>
        </article>
    </main>

    <footer></footer>
</body>
</html>
