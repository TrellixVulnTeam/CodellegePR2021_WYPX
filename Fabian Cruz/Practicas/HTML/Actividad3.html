<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3</title>
    <style>

        * {
            box-sizing: border-box;
        }
        .circ{
            width: 5vw;
            height: 5vw;
            background: gray;
            border-radius: 100%;
            border: solid;
            position: absolute;
        }
        .rect {
            width: 12vw;
            height: 3vh;
            background: darkgray;
            border: solid;
            position: absolute;
            top: 2.5vw;
        }
        .cuno {
            left: 5vw;
        }
        .runo {
            left: 10vw
        }
        .cdos {
            left: 22vw;
        }
        .rdos {
            left: 27vw;
        }
        .ctres {
            left: 39vw;
        }
        .rtres {
            left: 44vw;
        }
        .ccuatro {
            left: 56vw;
        }
        .rcuatro {
            left: 61vw;
        }
        .ccinco {
            left: 73vw;
        }
        .rcinco {
            left: 78vw;
        }
        .cseis {
            left: 90vw;
        }

    </style>
</head>
<body>
    <div class="circ cuno"></div>
    <div class="rect runo"></div>
    <div class="circ cdos"></div>
    <div class="rect rdos"></div>
    <div class="circ ctres"></div>
    <div class="rect rtres"></div>
    <div class="circ ccuatro"></div>
    <div class="rect rcuatro"></div>
    <div class="circ ccinco"></div>
    <div class="rect rcinco"></div>
    <div class="circ cseis"></div>
</body>
</html>
