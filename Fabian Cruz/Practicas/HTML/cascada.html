<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .nombre {
            font-weight: bold;
            font-style: italic;
            color: brown;
        }
        .a {
            color: blue;
        }
        .b {
            color: red;
        }
        .c {
            color: goldenrod;
        }
        div {
            font-size: 5rem;
            background-color: coral;
            color: violet   ;
        }
        * {
            color: seagreen;
        }
        #unico {
            color: teal;
            background-color: olive;
        }
    </style>
</head>
<body>
    <!-- el (.) define las clases div.a -->
    <div class="a nombre">
        Azul
    </div>
    <div class="b">
        Rojo
    </div>
    <div class="" id="unico">
        Amarillo
    </div>
    <p>Esto es un parrafo.</p>
</body>
</html>
