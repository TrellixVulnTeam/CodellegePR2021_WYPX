<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
        .circ {
            border-radius: 100%;
            width: 15rem;
            height: 15rem;
            background: darkslateblue;
            display: inline-block;
        }
        section {
            display: table;
            text-align: center;
            height: 100%;
            width: 100%;
        }
        .table {
            display: table;
        }
        .table-row {
            display: table-row;
        }
        .table-cell {
            display: table-cell;
            font-size: 8rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <section class="table">
        <article class="table-row">
            <div class="table-cell">
                <div class="circ"></div>
            </div>
        </article>
    </section>
</body>
</html>
