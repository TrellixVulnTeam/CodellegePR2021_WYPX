<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Circulos</title>
    <style>
        .cuadro {
            background: gray;
            width: 30rem;
            height: 30rem;
            border: solid;
            position: absolute;
            left: 2rem;
            top: 2rem;
        }
        .circ {
            width: 3rem;
            height: 3rem;
            border-radius: 100%;
            position: absolute;
        }

        .rojo {
            background: green;
            left: 2rem;
            top: 2rem;
        }
        .azul {
            background: blue;
            right: 2rem;
            top: 2rem;
        }
        .morado {
            background: purple;
            left: 2rem;
            bottom: 2rem;
        }
        .amarillo {
            background: yellow;
            right: 2rem;
            bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="cuadro">
        <div class="circ rojo"></div>
        <div class="circ azul"></div>
        <div class="circ morado"></div>
        <div class="circ amarillo"></div>
    </div>
    
</body>
</html>
