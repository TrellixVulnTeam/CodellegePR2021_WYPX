<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="">
        Nombre: <input type="text" placeholder="Escribe tu nombre" required>
        <br>
        Apellido Paterno: <input type="text" placeholder="Apellido Paterno" required>
        <br>
        Apellido Materno: <input type="text" placeholder="Apellido Materno" required>
        <br>
        Fecha de nacimiento: <input type="date" required>
        <br>
        Genero:
        <select>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select>
        <br>
        Nombre de usuario: <input type="text" placeholder="Nombre de Usuario" required>
        <br>
        Contraseña: <input type="password" placeholder="Contraseña" required>
        <br>
        Acepto los terminos y condiciones: <input type="checkbox" required>
        <br>
        Deseo recibir informacion y recomendaciones: <input type="checkbox">
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
