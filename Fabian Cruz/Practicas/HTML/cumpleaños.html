<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños</title>
    <style>

        body, html {
            width: 100%;
            height: 100%;
            margin: 0%;
            padding: 0%;
        }

        * {
            box-sizing: border-box;
        }

        .tarjeta{
            width: 28rem;
            height: 28rem;
            display: inline-block;
            margin: .5rem;

            border: 2px solid black;
            /* border-radius es para crear una curva en las esquinas de los bloques */
            border-radius: 5%;
        }
        .tarjeta header h3 {
            text-align: center;
            padding: 1rem;
            border-bottom: 2px solid black;
            margin: 0%;
        }

        .estrella {
            float: right;
        }

        .estrella img {
            width: 1rem;
            height: 1rem;
        }

        .imagen-usuario {
            float: left;
            height: 18rem;
            width: 50%;
            background-image: url(https://i.pinimg.com/originals/13/d1/27/13d1279b3fa252da820779b9cd8d6291.png);
            background-size: 100% 100%;
        }

        .detalles {
            padding: 2rem;
            float: right;
            height: 18rem;
            width: 50%;
        }

        /* El clear both hace que incorporar los elementos flotantes al bloque */
        .clear {
            clear: both;
        }

        .tarjeta footer {
            padding: 1rem;
        }

    </style>
</head>
<body>
    <h1>Cumpleaños</h1>
    <div class="tarjeta">
        <header>
            <h3>Te invito a mi fiesta<div class="estrella"><img src="https://static.vecteezy.com/system/resources/previews/001/189/166/non_2x/star-png.png" alt="Estrella"></div></h3>
        </header>
        <main>
            <div class="imagen-usuario"></div>
            <div class="detalles">
                <h2>Arthur</h2>
                <h2>Morgan</h2>
                <h2>West Oast</h2>
                <h2>01/09/1883</h2>
            </div>
            <div class="clear"></div>
        </main>
        <footer>
            Me gustaría que me regalaran un caballo con lamparita.
        </footer>
    </div>
    <div class="tarjeta">
        <header>
            <h3>Te invito a mi fiesta<div class="estrella"><img src="https://static.vecteezy.com/system/resources/previews/001/189/166/non_2x/star-png.png" alt="Estrella"></div></h3>
        </header>
        <main>
            <div class="imagen-usuario"></div>
            <div class="detalles">
                <h2>Arthur</h2>
                <h2>Morgan</h2>
                <h2>West Oast</h2>
                <h2>01/09/1883</h2>
            </div>
            <div class="clear"></div>
        </main>
        <footer>
            Me gustaría que me regalaran un caballo con lamparita.
        </footer>
    </div>
</body>
</html>
