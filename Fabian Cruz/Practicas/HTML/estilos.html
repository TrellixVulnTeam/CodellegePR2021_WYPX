<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS define reglas de estilos
    Estas reglas se definen a través de selectores -->
    <!-- Selector = Representacion de algun elemento o conjunto de elementos en el documento HTML
    Selector = Etuqyeta(s) = Tag(s) = Nodo(s) = Elemento(s) -->
    <!--  -->
    
    <style>
        h5 {
            background-color: green;
        }
        .t1 {
            color: blue;
        }
        .t2 {
            color: yellow;
        }
        .title {
            font-size: 28px;
        }
        /* el # es para afectar ID */
        #title{
            background-color: red;
        }

        * {
            color: darkgray;
        }
    </style>
</head>
<body>
    <h1 id="title" class="title t1">Estilos</h1>
    <p class="title t2">Este parrafo tiene estilos</p>
    <p>Otro párrafo :D</p>
    <h5>Hola, yo soy normalito</h5>
    <h5>Hola, yo soy normalito</h5>
    <h5>Hola, yo soy normalito</h5>
</body>
</html>
