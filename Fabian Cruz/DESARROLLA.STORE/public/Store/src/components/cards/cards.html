<main class="container">
    <h1 class='py-3'>Desarrolla.store -  Catálogo de productos</h1>
  <article class="row">
    <section class="filtro col-3">
      <h3>Filtros de búsqueda</h3>
      <input type="checkbox" name="Filtro Tal" id="filtro1">
      <label for="filtro1">Filtro 1</label>
    </section>
    <section class="col-9 px-2">
        <div *ngFor="let product of products" class="card product-card">
          <div class="card product-card" style="width: 18rem;">
            <div [id]="'slider-' + product.sku" class="carousel slide" data-bs-touch="false"
              data-bs-interval="false">
              <div class="carousel-inner">
                <div *ngFor="let image of product.images; let i = index" [class]="'carousel-item' + (i === 0 ? ' active' : '')">
                  <img [src]="image" class="d-block w-100">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#slider-' + product.sku"
              data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#slider-' + product.sku"
              data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="card-body">
              <h5 class="card-title">{{product.name}} - ${{product.price}} </h5>
              <hr>
              <p class="card-text">{{product.descripcion}}</p>
              <button (click)="AddToCart(product.sku)" class="btn btn-primary">+</button>
            </div>
          </div>
        </div>
    </section>
  </article>
</main>
<div class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
  aria-atomic="true" data-bs-animation="true" data-bs-autohide="true" data-bs-delay="2000">
  <div class="d-flex">
    <div class="toast-body">
      Se ha añadido el producto al carrito
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close"></button>
  </div>
</div>
