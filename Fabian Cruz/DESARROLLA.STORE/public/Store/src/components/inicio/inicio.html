<main class='container py-3'>
  <div class="row">
    <h1 class="titulo">Bienvenido a Desarrolla.Store</h1>
  </div>
  <div id="sliderInicio" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#sliderInicio" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#sliderInicio" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#sliderInicio" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/images/InicioSlider1.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/InicioSlider2.png" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="/assets/images/InicioSlider3.png" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#sliderInicio" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#sliderInicio" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row buy-category mr-0">
    <div class="titulo">
      <h3 class="titulo">Comprar por categor√≠a</h3>
    </div>
    <div class="category">
      <div class="contenedor-img">
        <button routerLink="/catalog" class="category-btn">Computadoras</button>
        <img src="../../assets/images/computadoras.png" alt="" class="category-img">
      </div>
    </div>
    <div class="category">
      <div class="contenedor-img">
        <button routerLink="/catalog" class="category-btn">Celulares</button>
        <img src="../../assets/images/celulares.png" alt="" class="category-img">
      </div>
    </div>
    <div class="category">
      <div class="contenedor-img">
        <button routerLink="/catalog" class="category-btn">Consolas</button>
        <img src="../../assets/images/consolas.png" alt="" class="category-img">
      </div>
    </div>
    <div class="category">
      <div class="contenedor-img">
        <button routerLink="/catalog" class="category-btn">Tablets</button>
        <img src="../../assets/images/tablets.png" alt="" class="category-img">
      </div>
    </div>
    <div class="category">
      <div class="contenedor-img">
        <button routerLink="/catalog" class="category-btn">Impresoras</button>
        <img src="../../assets/images/impresoras.png" alt="" class="category-img">
      </div>
    </div>
    <div class="category">
      <div class="contenedor-img">
        <button routerLink="/catalog" class="category-btn">Pantallas</button>
        <img src="../../assets/images/televisiones.png" alt="" class="category-img">
      </div>
    </div>
  </div>
  <div class="separador"></div>
</main>
