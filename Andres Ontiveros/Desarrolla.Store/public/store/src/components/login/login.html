<div class="login-page">
  <div class="form">
    <form class="login-form">
      <i class="bi bi-person"></i>
        <h3>Iniciar Sesión</h3>
        <br>
      <input type="text" (input)="UpdateValue($event, 'email')" placeholder="username/Email" class="login-input" />
      <input type="password" (input)="UpdateValue($event, 'password')" placeholder="********" class="login-input"/>
      <button (click)="Login();" class="button-login">login</button>
      <div class="login-error" [hidden]="!invalidLogin">
        No se pudo iniciar sesión. Verifique sus datos.
      </div>
      <div class="message">Aún no estás registrado? 
        <a href="/register">Create an account</a>
      </div>
    </form>
  </div>
</div>
