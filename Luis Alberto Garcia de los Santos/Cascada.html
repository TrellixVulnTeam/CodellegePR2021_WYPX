<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            color: darkblue;
            }
        .b{
            color: darkred;
            }
        .c{
            color: goldenrod;
            }
        div{
            font-size: medium;
            background-color: coral;
            }
        .nombre{
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
            color: green;
            }
        #unico{
            color: cornflowerblue;
        }
            /*
            Gerarquia de etiqueta de menor a mayor
            -Comodin
            -Nombre de etiqueta
            -Class (clase)
            -Ubicacion del elemento
            -ID
            */
            
    </style>
</head>
<body>
    <div class="a nombre">Azul</div>
    <div class="b">Rojo</div>
    <div class="c" id="unico">Amarillo</div>
</body>
</html>
