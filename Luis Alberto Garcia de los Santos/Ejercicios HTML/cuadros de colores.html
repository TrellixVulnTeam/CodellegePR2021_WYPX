<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c{
            width: 15rem;
            height: 15rem;
            border: 0.5rem solid black;
            position: absolute;
        }
        .morado{
            background: blueviolet;
            left: 3rem;
            top: 3rem;
        }
        .verde{
            background: green;
            left: 8rem;
            top: 8rem;  
        }
        .naranja{
            background:orangered;
            left: 13rem;
            top: 13rem; 
        }
        .rosa{
            background:palevioletred;
            left: 18rem;
            top: 18rem; 
        }
        .cto{
            width: 1rem;
            height: 1rem;
            background: grey;
            position: absolute;
        }
        .izq{
            left: 2rem;
            top: 2rem;
        }
        .der{
            right: 2rem;
            top: 2rem;
        }
        .izq-a{
            left: 2rem;
            bottom: 2rem;
        }
        .der-a{
            right: 2rem;
            bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="c morado">
        <div class="cto gris izq"></div>
    </div>
    <div class="c verde">
        <div class="cto gris der"></div>
    </div>
    <div class="c naranja">
        <div class="cto gris izq-a"></div>
    </div>
    <div class="c rosa">
        <div class="cto gris der-a"></div>
    </div>
</body>
</html>
