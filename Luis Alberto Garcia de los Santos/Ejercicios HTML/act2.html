<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
.circulo{
    border-radius: 100%;
    width: 5vw;
    height: 5vw;
    border: 0.3vw solid black;
    background: grey;
    top: 2vh;
    position: absolute;
}
.rect{
    width: 12vw;
    height: 2vw;
    border: 0.3vw solid black;
    background: hotpink;
    top: 5vh;
    position: absolute;
}
.a0{
    left: 5vw;
}
.a1{
    left: 17vw;
}
.a2{
    left: 22vw;
}
.a3{
    left: 34vw;
}
.a4{
    left: 39vw;
}
.a5{
    left: 51vw;
}
.a6{
    left: 56vw;
}
.a7{
    left: 68vw;
}
.a8{
    left: 73vw;
}
.a9{
    left: 85vw;
}
    </style>
</head>
<body>
    <div class="circulo"></div>
    <div class="rect a0"></div>
    <div class="circulo a1"></div>
    <div class="rect a2"></div>
    <div class="circulo a3"></div>
    <div class="rect a4"></div>
    <div class="circulo a5"></div>
    <div class="rect a6"></div>
    <div class="circulo a7"></div>
    <div class="rect a8"></div>
    <div class="circulo a9"></div>
</body>
</html>
