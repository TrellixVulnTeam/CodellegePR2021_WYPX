<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.border1{
    border: 0.5rem solid black;
    top: 0.5rem;
    left: 0.5rem;
    right: 0.5rem;
    bottom: 0.5rem;
    position: absolute;
    background: grey;
}
.cuadro-verde{
    width: 5rem;
    height: 5rem;
    border-radius: 100%;
    background: green;
    top: 1rem;
    left: 1rem;
    position: absolute;
}
.cuadro-morado{
    width: 5rem;
    height: 5rem;
    border-radius: 100%;
    background: purple;
    bottom: 1rem;
    left: 1rem;
    position: absolute;
}
.cuadro-azul{
    width: 5rem;
    height: 5rem;
    border-radius: 100%;
    background: blue;
    top: 1rem;
    right: 1rem;
    position: absolute;
}
.cuadro-amarillo{
    width: 5rem;
    height: 5rem;
    border-radius: 100%;
    background: yellow;
    bottom: 1rem;
    right: 1rem;
    position: absolute;
}
    </style>
</head>
<body>
    <div class="border1">

    <div class="cuadro-verde"></div>
    <div class="cuadro-morado"></div>
    <div class="cuadro-azul"></div>
    <div class="cuadro-amarillo"></div>

</div>
</body>
</html>
