<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        @keyframes mover {
            0%{
                left: 0;
                top: 0;
            }
            25%{
                left: 8rem;
                top: 8rem;
            }
            75%{
                left: 9rem;
                top: 9rem;
            }
            100%{
                left: 10rem;
                top: 10rem;
            }
        }
        @keyframes regresar {
            1000%{
                left: 10rem;
                top: 10rem;
            }
            75%{
                left: 9rem;
                top:9rem;
            }
            25%{
                left: 8rem;
                top: 8rem;
            }
            0%{
                left: 0rem;
                top: 0rem;
            }
        }

.tarjeta{
    position: absolute;
    left: 0;
    top: 0;
    display: inline-block;
    width: 20rem;
    height: 20rem;
    background: rgb(63, 219, 219);
    transition: width 0.3s, height 0.3s, background 0.3s;
    animation: regresar ease 2s;
}
.tarjeta:hover{
    left: 10rem;
    top: 10rem;
    width: 40rem;
    height: 40rem;
    background: rgb(116, 31, 214) ;
    transition: width 0.3s, height 0.3s, background 0.3s;
    animation: mover ease 2s;
}
    </style>
</head>
<body>
    <div class="tarjeta">  
    </div>
</body>
</html>
