<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascada</title>
    <style>
        .nombre {
            font-weight: bold;
            font-style: italic;
            color: brown;
        }

        .a {
            color: darkblue;
        }

        .b {
            color: darkred;
        }

        .c {
            color: goldenrod;
        }

        div {
            font-size: 5rem;
            background: coral;
            color: violet;
        }

        * {
            color: seagreen;
        }

        #único {
            color: teal;
            background-color: olive;
        }

        
    </style>
</head>
<body>
    <div class="nombre a">Azul</div>
    <div class="b">Rojo</div>
    <div id="único" class="">Amarillo</div>
    <p>No afectado</p>
    
</body>
</html>
