<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src= "https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="scripts/prueba.js"></script>
    <link rel="stylesheet" href="style/products.css">
    <title>Desarrolla.store</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-primary">
        <div class="container-fluid">
              <a class="navbar-brand" href="#" id="nav-title">Fixed top</a>
            <div @for="producto in ArregloProducto" class= "card product-card">
                <h5 class="card-header">${producto.name}</h5>
                <div class="card-body">
                    <h5 class="card-title">${producto.description}</h5>
                    <p class="card-text">$${producto.price}</p>
                    <a href="#" class="btn btn-prymary" onclick="addToCart('${producto.sku}');">Add to cart</a>
                </div> 
            </div>
         </div>
        </nav>
    </header>
   
    
</body>
</html>
