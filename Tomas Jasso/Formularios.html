<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="" method="GET">
        Nombre: <input type="text" placeholder="Escribe aquí algo" name="A">

        <textarea cols="15" rows="5" name="B">Este es el contenido</textarea>
        <br />

        Contraseña: <input type="password" value="1234" name="C">

        <input type="button" value="Click me">
        <button>Click me</button>

        <input type="checkbox" checked name="E">

        <input type="color" value="#FADDC2" name="F">

        <input type="date" value="2025-02-25" name="G">

        <input type="file" name="H">
        <br />

        <input type="number" value="5" min="-10" max="10" name="I">

        <input type="reset" value="Clear">
