<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadro {
            width: 40rem;
            height: 40rem;
            border: 0.3rem solid black;
        }

        .gris {
            background: gray;
            position: relative;
        }

        .circulo {
            width: 3rem;
            height: 3rem;
            border-radius: 100%;
            position: absolute;
        }

        .verde {
            background: forestgreen;
            left: 1rem;
            top: 1rem;
        }

        .azul {
            background: darkslateblue;
            right: 1rem;
            top: 1rem;
        }

        .morado {
            background: purple;
            left: 1rem;
            bottom: 1rem;
        }

        .amarillo {
            background: goldenrod;
            right: 1rem;
            bottom: 1rem;
        }

    </style>
</head>
<body>
    <div class="cuadro gris">
        <div class="circulo verde"></div>
        <div class="circulo azul"></div>
        <div class="circulo morado"></div>
        <div class="circulo amarillo"></div>
    </div>
</body>
</html>
