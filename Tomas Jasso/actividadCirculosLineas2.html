<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculos y líneas</title>
    <style>

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .circulo {
            width: 5vw;
            height: 5vw;
            float: left;
            border-radius: 100%;
            border: 0.5vw solid black;
            background: gray;
            margin-top: 1vw;
        }

        .linea {
            width: 12vw;
            height: 1.5vw;
            float: left;
            margin-top: 2.75vw;
            border: 0.5vw solid black;
            background: pink;
        }

        .c1 {
            margin-left: 5vw;
        }
    </style>
</head>
<body>
    <div class="circulo c1"></div>
    <div class="linea l1"></div>
    
    <div class="circulo c2"></div>
    <div class="linea l2"></div>

    <div class="circulo c3"></div>
    <div class="linea l3"></div>

    <div class="circulo c4"></div>
    <div class="linea l4"></div>

    <div class="circulo c5"></div>
    <div class="linea l5"></div>

    <div class="circulo c6"></div>
</body>
</html>
