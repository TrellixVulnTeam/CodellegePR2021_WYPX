<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .tarjeta {
            width: 28rem;
            height: 28rem;
            display: inline-block;

            border: 2px solid black;
            border-radius: 2%;
        }

        .estrella {
            float: right;
        }

        .estrella img {
            width: 1rem;
            height: 1rem;
        }

        div.tarjeta header h3 {
            padding-right: 10px;
            text-align: center;
            border-bottom: 2px solid black;
            margin: 0;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .imagen-usuario {
            float: left;
            width: 50%;
            height: 18rem;
            /*background-image: url("https://www.capitalemprendedor.com/wp-content/uploads/2015/03/user-icon-silhouette-ae9ddcaf4a156a47931d5719ecee17b91.png");
            background-size: 100% 100%;*/
        }

        .detalles {
            float: right;
            width: 50%;
            height: 18rem;
        }

        .clear {
            clear: both;
        }

        .tarjeta footer {
            padding-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>Cumpleaños</h1>

    <div class="tarjeta">
        <header>
            <h3>Título
                <div class="estrella">
                    <img src="https://img.icons8.com/ios/452/star--v1.png">
                </div>
            </h3>
        </header>
        <main>
            <img src="https://www.capitalemprendedor.com/wp-content/uploads/2015/03/user-icon-silhouette-ae9ddcaf4a156a47931d5719ecee17b91.png" class="imagen-usuario"></img>
            <div class="detalles">
                <h2>Kevin</h2>
                <h2>Martin del Campo</h2>
                <h2>Fernández</h2>
                <h2>14/04/1995</h2>
            </div>
            <div class="clear"></div>
        </main>
        <footer>
            Me gustaría que me regalaran un pastel de chocolate
        </footer>
    </div>

</body>

</html>
